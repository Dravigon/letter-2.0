<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100vw;
            height: 100vh;
            margin:0;
            border: 0;
            padding: 0;
            outline: 0;
        }
    </style>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div id="qr-window">
        <div id ="qr-scanner" class="action">
            <button onclick="toggleDiv('qr-scanner')"></button>
            <div class="content">
                <div id="show-loading">we need your camera acess</div>
                <canvas id="show-qr-from-camera"></canvas>
                <div id="outputMessage"></div>
                <div id="outputData"></div>
            </div>
        </div>
        <div id="qr-creator" class="action">
            <button></button>
            <div class="content"></div>
        </div>
    </div>
    <div  class="data-frame">Whatever rendered below is a external code and do not provide any credentials or any other personal data if prompted</div>
    <iframe id="sandbox-frame" class="data-frame" sandbox="allow-scripts" ></iframe>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
